    <script>
        const API_URL = "https://api.ttctv-105.cc";
        const urlParams = new URLSearchParams(window.location.search);
        const hostEmail = urlParams.get('host');
        const user = JSON.parse(localStorage.getItem('acnh_user'));

        setInterval(loadData, 5000);
        loadData();

        async function loadData() {
            if(!hostEmail) return;
            try {
                const res = await fetch(`${API_URL}/island-detail?hostEmail=${encodeURIComponent(hostEmail)}`);
                const json = await res.json();

                if(json.status === 'error') {
                    document.getElementById('info').innerHTML = `<h2>${json.message}</h2>`;
                    document.getElementById('action').style.display = 'none';
                    return;
                }
                
                renderInfo(json.island);
                renderQueue(json.queue, json.serverTime, json.island.max_visitors);
                renderComments(json.comments);
            } catch(e) { console.log(e); }
        }

        function renderInfo(island) {
            document.getElementById('info').innerHTML = `
                <h2>ğŸŒ´ ${island.island_name}</h2>
                <div style="font-size:2rem;color:#73a0c0;font-weight:bold;margin:10px">${island.dodo_code}</div>
                <p>Host: ${island.user_email} (é™ ${island.max_visitors} äºº)</p>
                <p>å‚™è¨»: ${island.note || 'ç„¡'}</p>
            `;
            // é¡¯ç¤ºæ³¨æ„äº‹é …
            if (island.notice && island.notice.trim() !== "") {
                document.getElementById('notice-box').style.display = "block";
                document.getElementById('notice-content').innerText = island.notice;
            } else {
                document.getElementById('notice-box').style.display = "none";
            }
        }

        function renderQueue(queue, serverTimeStr, maxVisitors) {
            const list = document.getElementById('list');
            const action = document.getElementById('action');
            const statusBar = document.getElementById('status-bar');
            list.innerHTML = "";
            
            let myStatus = null;
            let myData = null;
            let currentOnIsland = 0;
            const serverNow = new Date(serverTimeStr).getTime();

            queue.forEach(q => {
                if(q.status === 'on_island' || q.status === 'pending_entry') currentOnIsland++;
                if(user && q.visitor_email === user.email) { myStatus = q.status; myData = q; }
            });

            const isFull = currentOnIsland >= maxVisitors;
            statusBar.innerHTML = `å³¶ä¸Šäººæ•¸: ${currentOnIsland} / ${maxVisitors} ${isFull ? '<span style="color:red">(å·²æ»¿)</span>' : '<span style="color:green">(æœ‰åé¡)</span>'}`;

            if(queue.length === 0) list.innerHTML = "<li style='justify-content:center;color:#999'>æš«æ™‚å†‡äººæ’éšŠ</li>";

            queue.forEach((q, idx) => {
                let statusHtml = "";
                if(q.status === 'on_island') {
                    const endTime = new Date(q.start_time).getTime() + (10 * 60 * 1000);
                    const diff = endTime - serverNow;
                    if(diff > 0) {
                        const m = Math.floor(diff/60000);
                        const s = Math.floor((diff%60000)/1000);
                        statusHtml = `<span class="play">ğŸï¸ ç©æ¨‚ä¸­ (${m}åˆ†${s}ç§’)</span>`;
                    } else {
                        statusHtml = `<span style="color:red">æ™‚é–“åˆ°</span>`;
                    }
                } else if (q.status === 'pending_entry') {
                    const endTime = new Date(q.pending_start_time).getTime() + (30 * 1000);
                    const diff = Math.floor((endTime - serverNow) / 1000);
                    if(diff > 0) statusHtml = `<span class="pending">ğŸ”” è«‹å…¥å³¶ï¼å‰©é¤˜ ${diff} ç§’</span>`;
                    else statusHtml = `<span style="color:red">é€¾æ™‚</span>`;
                } else {
                    statusHtml = `<span class="wait">ç­‰å¾…ä¸­</span>`;
                }
                list.innerHTML += `<li><span>${q.visitor_name}</span>${statusHtml}</li>`;
            });

            if(!user) {
                action.innerHTML = `<a href="login.html" class="btn blue" style="text-decoration:none">è«‹å…ˆç™»å…¥</a>`;
            } else if(hostEmail === user.email) {
                 action.innerHTML = `<p>ä½ ä¿‚å³¶ä¸»ã€‚</p>`;
            } else if(!myStatus) {
                action.innerHTML = `<button onclick="api('join')" class="btn blue">â• åŠ å…¥æ’éšŠ</button>`;
            } else if(myStatus === 'waiting') {
                action.innerHTML = `<p>æ’éšŠä¸­... æœ‰ä½æ™‚æœƒé€šçŸ¥ä½ ã€‚</p><button onclick="api('leave')" class="btn red">âŒ å””æ’äº†</button>`;
            } else if(myStatus === 'pending_entry') {
                const endTime = new Date(myData.pending_start_time).getTime() + (30 * 1000);
                const diff = Math.floor((endTime - serverNow) / 1000);
                action.innerHTML = `
                    <h3 style="color:#d35400">ğŸ‰ è¼ªåˆ°ä½ äº†ï¼</h3>
                    <p style="font-weight:bold;color:red">è«‹æ–¼ ${diff>0?diff:0} ç§’å…§ç¢ºèªï¼Œå¦å‰‡é‡æ’ã€‚</p>
                    <button onclick="api('enter')" class="btn green">âœˆï¸ æˆ‘å·²èµ·é£›</button>
                    <button onclick="api('leave')" class="btn red">âŒ æ”¾æ£„</button>
                `;
            } else if(myStatus === 'on_island') {
                action.innerHTML = `<h3 style="color:#c0392b">è¨ˆæ™‚ä¸­ï¼è«‹æ–¼ 10 åˆ†é˜å…§é›¢é–‹ã€‚</h3><button onclick="api('leave')" class="btn red">ğŸ‘‹ æˆ‘å·²é›¢é–‹</button>`;
            }
        }

        function renderComments(comments) {
            const chatList = document.getElementById('chat-list');
            let html = "";
            if(!comments || comments.length === 0) html = "<div style='color:#999;text-align:center'>æš«æ™‚æœªæœ‰ç•™è¨€</div>";
            else {
                comments.forEach(c => {
                    const time = new Date(c.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    const style = c.user_email === hostEmail ? "color:#d35400" : "";
                    const isHost = c.user_email === hostEmail ? " (Host)" : "";
                    html += `<div class="msg-item"><span class="msg-user" style="${style}">${c.user_name}${isHost}</span><span class="msg-time">${time}</span><div>${c.message}</div></div>`;
                });
            }
            chatList.innerHTML = html;
        }

        async function sendComment() {
            const msg = document.getElementById('chat-input').value.trim();
            if(!user) { alert("è«‹å…ˆç™»å…¥"); return; }
            if(!msg) return;
            await fetch(`${API_URL}/comment`, {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ hostEmail, userEmail: user.email, userName: user.username, message: msg })
            });
            document.getElementById('chat-input').value = "";
            loadData();
        }

        async function api(act) {
            const res = await fetch(`${API_URL}/queue/${act}`, {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ hostEmail, visitorEmail: user.email, visitorName: user.username })
            });
            const json = await res.json();
            if(json.status === 'error') alert(json.message);
            loadData();
        }
    </script>
