<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>排隊詳情</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body{font-family:'Nunito',sans-serif;background:#F5F5E8;color:#8B5A2B;padding:20px;margin:0}
        .container{max-width:800px;margin:0 auto}
        .section{background:white;padding:20px;border-radius:15px;border:2px solid #96C8A4;margin-bottom:20px}
        ul{list-style:none;padding:0}
        li{padding:10px;border-bottom:1px solid #eee;display:flex;justify-content:space-between;align-items:center}
        .btn{padding:10px 20px;border:none;border-radius:8px;color:white;cursor:pointer;font-weight:bold;margin:5px}
        .blue{background:#2980b9} .green{background:#27ae60} .red{background:#c0392b}
        .wait{color:#e67e22;font-weight:bold} .play{color:#27ae60;font-weight:bold}
        
        .chat-box { max-height: 300px; overflow-y: auto; background: #f9f9f9; padding: 10px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 10px; }
        .msg-item { margin-bottom: 8px; padding: 5px; border-bottom: 1px dashed #eee; }
        .msg-user { font-weight: bold; color: #4A7A5C; font-size: 0.9rem; }
        .msg-text { color: #333; }
        .msg-time { font-size: 0.7rem; color: #999; float: right; }
        .input-group { display: flex; gap: 10px; }
        .input-group input { flex: 1; padding: 10px; border: 2px solid #ddd; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" style="text-decoration:none;color:#73a0c0;font-weight:bold">← 返列表</a>
        
        <div id="info" class="section" style="text-align:center">載入中...</div>
        
        <div class="section" style="border-color:#73a0c0">
            <h3> 排隊列表 (每5秒更新)</h3>
            <div id="status-bar" style="margin-bottom:10px;font-weight:bold"></div>
            <ul id="list"></ul>
            <div id="action" style="text-align:center;padding:20px;background:#ecf0f1;border-radius:10px;margin-top:20px"></div>
        </div>

        <div class="section" style="border-color:#f1c40f">
            <h3> 留言板</h3>
            <div id="chat-list" class="chat-box"></div>
            <div class="input-group">
                <input type="text" id="chat-input" placeholder="請輸入留言...">
                <button onclick="sendComment()" class="btn blue" style="margin:0">發送</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://api.ttctv-105.cc";
        const urlParams = new URLSearchParams(window.location.search);
        const hostEmail = urlParams.get('host');
        const user = JSON.parse(localStorage.getItem('acnh_user'));

        setInterval(loadData, 5000);
        loadData();

        async function loadData() {
            if(!hostEmail) return;
            try {
                const res = await fetch(`${API_URL}/island-detail?hostEmail=${encodeURIComponent(hostEmail)}`);
                const json = await res.json();

                if(json.status === 'error') {
                    document.getElementById('info').innerHTML = `<h2>${json.message}</h2>`;
                    document.getElementById('action').style.display = 'none';
                    return;
                }
                
                renderInfo(json.island);
                renderQueue(json.queue, json.serverTime, json.island.max_visitors);
                renderComments(json.comments);
            } catch(e) { console.log(e); }
        }

        function renderInfo(island) {
            document.getElementById('info').innerHTML = `
                <h2> ${island.island_name}</h2>
                <div style="font-size:2rem;color:#73a0c0;font-weight:bold;margin:10px">${island.dodo_code}</div>
                <p>Host: ${island.user_email} (限 ${island.max_visitors} 人)</p>
                <p>備註: ${island.note || '無'}</p>
            `;
        }

        function renderQueue(queue, serverTimeStr, maxVisitors) {
            const list = document.getElementById('list');
            const action = document.getElementById('action');
            const statusBar = document.getElementById('status-bar');
            list.innerHTML = "";
            
            let myStatus = null;
            let currentOnIsland = 0;
            const serverNow = new Date(serverTimeStr).getTime();

            queue.forEach(q => {
                if(q.status === 'on_island') currentOnIsland++;
                if(user && q.visitor_email === user.email) myStatus = q.status;
            });

            const isFull = currentOnIsland >= maxVisitors;
            statusBar.innerHTML = `島上人數: ${currentOnIsland} / ${maxVisitors} ${isFull ? '<span style="color:red">(已滿)</span>' : '<span style="color:green">(有名額)</span>'}`;

            if(queue.length === 0) list.innerHTML = "<li style='justify-content:center;color:#999'>暫時冇人排隊</li>";

            queue.forEach((q, idx) => {
                let statusHtml = `<span class="wait">等待中 (${idx+1}位)</span>`;
                
                if(q.status === 'on_island') {
                    const endTime = new Date(q.start_time).getTime() + (10 * 60 * 1000);
                    const diff = endTime - serverNow;
                    if(diff > 0) {
                        const m = Math.floor(diff/60000);
                        const s = Math.floor((diff%60000)/1000);
                        statusHtml = `<span class="play">️ 玩樂中 (剩 ${m}分${s}秒)</span>`;
                    } else {
                        statusHtml = `<span style="color:red">時間到</span>`;
                    }
                }
                
                // [確認] 這裡顯示的是 visitor_name (Nick Name)
                list.innerHTML += `<li><span>玩家: ${q.visitor_name}</span>${statusHtml}</li>`;
            });

            if(!user) {
                action.innerHTML = `<a href="login.html" class="btn blue" style="text-decoration:none">請先登入</a>`;
            } else if(hostEmail === user.email) {
                 action.innerHTML = `<p>你係島主，請去 Host 頁面管理。</p>`;
            } else if(!myStatus) {
                action.innerHTML = `<button onclick="api('join')" class="btn blue">➕ 加入排隊</button>`;
            } else if(myStatus === 'waiting') {
                action.innerHTML = `
                    <p>成功飛入島後，請按綠色掣 (如果滿人會入唔到)：</p>
                    <button onclick="api('enter')" class="btn green">✈️ 我已成功入島 (開始倒數)</button>
                    <button onclick="api('leave')" class="btn red">❌ 唔排了</button>
                `;
            } else if(myStatus === 'on_island') {
                action.innerHTML = `
                    <h3 style="color:#c0392b">計時中！請於 10 分鐘內離開。</h3>
                    <button onclick="api('leave')" class="btn red"> 我已離開島嶼</button>
                `;
            }
        }

        function renderComments(comments) {
            const chatList = document.getElementById('chat-list');
            let html = "";
            if(!comments || comments.length === 0) html = "<div style='color:#999;text-align:center'>暫時未有留言</div>";
            else {
                comments.forEach(c => {
                    const time = new Date(c.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    const isHost = c.user_email === hostEmail ? " (Host)" : "";
                    const style = c.user_email === hostEmail ? "color:#d35400" : "";
                    
                    html += `
                        <div class="msg-item">
                            <span class="msg-user" style="${style}">${c.user_name}${isHost}</span>
                            <span class="msg-time">${time}</span>
                            <div class="msg-text">${c.message}</div>
                        </div>
                    `;
                });
            }
            chatList.innerHTML = html;
        }

        async function sendComment() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if(!user) { alert("請先登入"); return; }
            if(!message) return;

            try {
                await fetch(`${API_URL}/comment`, {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ 
                        hostEmail, 
                        userEmail: user.email, 
                        userName: user.username, 
                        message 
                    })
                });
                input.value = "";
                loadData();
            } catch(e) { alert("發送失敗"); }
        }

        async function api(act) {
            const endpoint = `/queue/${act}`;
            const res = await fetch(`${API_URL}${endpoint}`, {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ hostEmail, visitorEmail: user.email, visitorName: user.username })
            });
            const json = await res.json();
            if(json.status === 'error') alert(json.message);
            loadData();
        }
    </script>
</body>
</html>
