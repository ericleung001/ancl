<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>body{font-family:'Nunito',sans-serif;background:#F5F5E8;color:#8B5A2B;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}.box{background:white;padding:40px;border-radius:15px;border:2px solid #73a0c0;width:100%;max-width:400px}input{width:100%;padding:12px;margin:10px 0;border:2px solid #ddd;border-radius:8px;box-sizing:border-box}button{width:100%;padding:12px;background:#73a0c0;color:white;border:none;border-radius:8px;cursor:pointer;font-weight:bold}a{display:block;text-align:center;margin-top:15px;color:#96C8A4;text-decoration:none}</style>
</head>
<body>
    <div class="box">
        <h2 style="text-align:center;color:#73a0c0"> 登入</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="密碼" required>
        <button onclick="login()">登入</button>
        <div id="msg" style="text-align:center;margin-top:10px;color:red"></div>
        <a href="register.html">註冊帳號</a>
        <a href="index.html" style="color:#888">返去首頁</a>
    </div>
    <script>
        const API_URL = "https://api.ttctv-105.cc";
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');
            msg.innerText = "處理中...";
            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (data.status === 'success') {
                    localStorage.setItem('acnh_user', JSON.stringify(data.user));
                    window.location.href = "index.html";
                } else { msg.innerText = data.message; }
            } catch (e) { msg.innerText = "連線失敗"; }
        }
    </script>
</body>
</html>
