<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>body{font-family:'Nunito',sans-serif;background:#F5F5E8;color:#8B5A2B;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}.box{background:white;padding:40px;border-radius:15px;border:2px solid #96C8A4;width:100%;max-width:400px}input{width:100%;padding:12px;margin:10px 0;border:2px solid #ddd;border-radius:8px;box-sizing:border-box}button{width:100%;padding:12px;background:#96C8A4;color:white;border:none;border-radius:8px;cursor:pointer;font-weight:bold}a{display:block;text-align:center;margin-top:15px;color:#73a0c0;text-decoration:none}label{font-weight:bold;color:#4A7A5C;display:block;margin-top:10px;text-align:left}</style>
</head>
<body>
    <div class="box">
        <h2 style="text-align:center;color:#4A7A5C"> 註冊帳號</h2>
        <label>登入 Email</label>
        <input type="email" id="email" placeholder="user@example.com" required>
        
        <label>Nick Name (排隊時顯示)</label>
        <input type="text" id="username" placeholder="例如: 寶寶島島主" required>
        
        <label>密碼</label>
        <input type="password" id="password" placeholder="******" required>

        <label>確認密碼</label>
        <input type="password" id="confirm_password" placeholder="再次輸入密碼" required>
        
        <button onclick="register()">註冊</button>
        <div id="msg" style="text-align:center;margin-top:10px;color:red"></div>
        <a href="login.html">已有帳號？登入</a>
    </div>
    <script>
        const API_URL = "https://api.ttctv-105.cc";
        async function register() {
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const msg = document.getElementById('msg');
            
            if(!username) { msg.innerText = "請輸入 Nick Name"; return; }
            
            // [新] 檢查密碼一致
            if(password !== confirmPassword) { 
                msg.innerText = "兩次輸入的密碼不相同！"; 
                return; 
            }

            msg.innerText = "處理中...";
            try {
                const res = await fetch(`${API_URL}/register`, {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ email, username, password })
                });
                const data = await res.json();
                if (data.status === 'success') {
                    alert("註冊成功！請登入");
                    window.location.href = "login.html";
                } else { msg.innerText = data.message; }
            } catch (e) { msg.innerText = "連線失敗"; }
        }
    </script>
</body>
</html>
